<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuu - Anime for you </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper">
        

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>Yuu </h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Anime List</a></li>
                <li><a href="#">Manga</a></li>
                <li><a href="#">Merchandising</a></li>
                <li><a href="#" class="btn">Log in </a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>New season is here !</h1>
                <h1>Start watching now.</h1>
              </div>
              <p class="text">
                Get ready for the most electrifying anime season ever! Anime mega hits are back, plus new favorites. You can watch everything on Yuu.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/anime.png" alt="anime Image" class="anime" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JS  -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
