<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GAnime - Anime streaming service ">
    <title>Landing page - Fake anime streaming service </title>
    <link rel="stylesheet" type = "text/css" href="style.css"> 
</head>
<body>
    <header class ="cabecalho">
        <img class = "cabecalho-imagem"src="/img/logo.png" alt = "Logo da comunidade"> 
        <nav class = "cabecalho-menu">
            <a class = "cabecalho-item" >Comunidade Blablabla</a>
            <a class = "cabecalho-item" >Tutoriais</a>
            <a class = "cabecalho-item" >Open Source</a>
            <a class = "cabecalho-item" >Comandos</a>
        </nav>
    </header>
    
    <main class = "conteudo">
        <section class = "conteudo-princial">
            <div class = "conteudo-princial-escrito">
                <h1 class = "conteudo-princial-escrito-titulo">Balle Bot</h1>
                <h2 class = "conteudo-princial-escrito-subtitulo">Subtítulo de descrição isso aí </h2>
                <button class = "conteudo-princial-escrito-botao">Me adicione</button>
            </div>
            <img class = "conteudo-princial-imagem" src="/img//bot.png" alt = "Imagem do bot">
        </section>
        <section class = "conteudo-secundario">
            <h3 class = "conteudo-secundario-titulo">O que fazemos por você?</h3>
            <p class = "conteudo-secundario-paragrafo">1. Serviço de qualidade</p>
            <p class = "conteudo-secundario-paragrafo">2. Em qualquer lugar</p>
            <p class = "conteudo-secundario-paragrafo">3. Sei lá<strong> algo em negrito</strong></p>
        </section>
    </main>

    <footer class="rodape" >
        <img class="rodape-imagem" src="img/BALLERINI.svg">
    </footer>
</body>
</html>
